<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webgl seed examples</title>
</head>

<body>
Webgl examples here!

<canvas id="webgl-example" width="512" height="512"> </canvas>

<script type="text/javascript" src="webgl-seed.js"></script>


<script id="2d-vertex-shader" type="text/x-glsl">
    attribute vec2 a_position;

    uniform vec2 u_resolution;

    void main() {

        vec2 zeroToOne = a_position / u_resolution;

        vec2 zeroToTwo = zeroToOne * 2.0;

        vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
</script>

<script id="2d-fragment-shader" type="text/x-glsl">

    precision mediump float;

    uniform vec4 u_color;
    void main() {

        gl_FragColor = u_color;
    }

</script>

<script type="text/javascript" src="webgl-example.js"></script>

</body>
</html>
